<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

body {
    font-family: 'Roboto', sans-serif;
    background-color: #1E1E1E;  /* Deep charcoal background */
    color: #E1E1E1;  /* Soft white text */
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: #2E2E2E;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar-light .navbar-brand,
.navbar-light .navbar-nav .nav-link {
    color: #E1E1E1;
}

.navbar-light .navbar-nav .nav-link:hover {
    color: #B0B0B0;
}

.card {
    background-color: #2E2E2E;
    margin-top: 30px;
    margin-bottom: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
}

.card:hover {
    transform: translateY(-5px);
}

.modal-content {
    background-color: #2E2E2E;
    color: #E1E1E1;
}

.modal-header .close span {
    color: #E1E1E1;
}

button.btn {
    background-color: #317F7D;
    color: #E1E1E1;
    border: none;
    border-radius: 5px;
    transition: background-color 0.2s, box-shadow 0.2s;
}

button.btn:hover {
    background-color: #419A9C;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

a {
    color: #668DAA;
    text-decoration: none;
    transition: color 0.2s;
}

a:hover {
    color: #507B99;  /* Slightly darker shade for hover state */
}

.container {
    max-width: 1200px;
    padding: 20px;
}

.row {
    display: flex;
    flex-wrap: wrap;
    margin: -15px;  /* Negative margin for proper alignment */
}

.col {
    flex: 1;
    padding: 15px;
}

/* Update for the Switch Seeker button */
button.btn-outline-light {
    color: #E1E1E1;  /* Soft white text */
    border-color: #317F7D;  /* Muted teal border */
    transition: background-color 0.2s, color 0.2s;
}

button.btn-outline-light:hover

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">JobNest</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('manager')}}">Add a Job</a>
            </li>
        </ul>
        <form class="form-inline">
            <a href="{{url_for('home')}}">
                <button class="btn btn-outline-light" type="button">Switch Seeker</button>
            </a>
        </form>
    </div>
</nav>


<div style="margin-top: 50px; padding-bottom: 20px;" class="container text-light bg-dark" >
  <form id="post_form">
    <div class="d-flex justify-content-md-center">
      <div class="row" >
      <h1 id="welcome-text">Add New Job Advertisment</h1>
      </div>
      
        </div>  
    <div class="form-group ">
      <label for="exampleInputEmail1">Job Title</label>
      <input required name="job_title" type="input" class="form-control"  placeholder="Title">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Job description</label>
        <textarea required name="job_desc" class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
    </div>
    <div class="form-group ">
      <label for="exampleInputEmail1">Salary</label>
      <input required name="salary" type="input" class="form-control"  placeholder="salary">
    </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 style="color: black;" class="modal-title" id="exampleModalLabel">AI Suggestion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div style="color: black;" class="modal-body">
        <div id="category">
          <div class="row" >
            <div class="12">         
                   <input id="suggested_true" type="radio"  name="suggested_choice" value="true" hidden>
                <input  id="suggested_false" type="radio"  name="suggested_choice" value="false" hidden>
              </div>
    
            <div  style="margin-bottom: 15px;" class="col-4" >
    <h5>AI category suggestion : </h5>
    </div>
    <div class="col-5" >
    <h5 id="sugg-category"></h5>
    </div>

    
    
    <div class="col-2">
    
      <button id="yes_button" type="submit" class="btn btn-primary">Submit</button>
    </div>
    

    <div class="col-5" >
    <h5>Custom Selection : </h5>
    </div>
    <div id="category-select" class="col-4" >
      <div class="form-check">
        <input class="form-check-input" type="radio" value="Accounting_Finance" name="custom_category" id="flexRadioDefault1" checked>
        <label class="form-check-label" for="flexRadioDefault1">
          Accounting Finance
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="custom_category" value="Engineering" id="flexRadioDefault2" >
        <label class="form-check-label" for="flexRadioDefault2">
          Engineering
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="custom_category" value="Healthcare_Nursing" id="flexRadioDefault2" >
        <label class="form-check-label" for="flexRadioDefault2">
          Healthcare Nursing
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="custom_category" value="Sales" id="flexRadioDefault2" >
        <label class="form-check-label" for="flexRadioDefault2">
          Sales
        </label>
      </div>
        </div>
    
        <div style="margin-top: 20px;" class="col-2">
    
          <button id="no_button" type="submit" class="btn btn-primary">Submit</button>
        </div>
        
        </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



      <div id="usual_submit" class="form-group submit-button">
    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Submit</button>
  </div>





  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


<script>
  $(document).ready(function() {
  
  // hide category section and make it appears when post
  document.getElementById("category").style.display = "none";
  
  
  $(document).on('submit','#post_form',function (e) {
    $('#yes_button, #no_button').click(function() {
      let clickedButton = $(this).attr('id');
      if (clickedButton == "yes_button") {
        $("#suggested_true").prop("checked", true);
        console.log(clickedButton);
      }
      else if(clickedButton =="no_button" ){
        $("#suggested_false").prop("checked", true);
  
        console.log(clickedButton);
      }
     
  });
  
  // hide usual submit button
  document.getElementById("usual_submit").style.display = "none";
  
      e.preventDefault();
  $.ajax({
          type:'POST',
          data: $('form').serialize(),
          dataType: "json",
          url: "{{url_for('post_data')}}",
        
          success: (data) => {
  
  
  
  // when post success make table appear
  
  document.getElementById("category").style.display = "block";
  
  $('#sugg-category').text(data.category);
  
  if (data.feedback == "success") {
    alert('Job added Successfully');
    window.location = '/manager';
  }
  
  
    },
  
          error: function() {
            alert('error happend');
  
                  }
      });
  });
  });
  </script>
  
</body>
