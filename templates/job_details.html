<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Details - {{ ad.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">JobNest</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('home')}}">Home</a>
            </li>
        </ul>
        <form class="form-inline">
            <a href="{{url_for('manager')}}">
                <button class="btn btn-outline-light" type="button">Employer Mode</button>
            </a>
        </form>
    </div>
</nav>

<!-- Job Details -->
<section class="container mt-4">
    <div class="card mb-3">
        <div class="card-body">
            <h3 class="card-title">{{ ad.title }}</h3>
            <hr>
            <p class="card-text"><strong>Description:</strong> {{ ad.description }}</p>
            <p class="card-text"><strong>Salary:</strong> {{ ad.salary }} Euro</p>
            <p class="card-text"><strong>Category:</strong> {{ ad.job_category }}</p>
        </div>
    </div>
    <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Listings</a>
</section>

</body>
</html>
