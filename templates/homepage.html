<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JobNest Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/index.css"> <!-- Link to the external CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">JobNest</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" style="display: flex; justify-content: flex-end;">
        <form class="form-inline">
            <a href="{{url_for('manager')}}">
                <button class="btn btn-outline-light" type="button">Employer Mode</button>
            </a>
        </form>
    </div>
    
</nav>

<!-- Job Category Selection -->
<section class="container mt-4">
    <form method="POST" id="section-select" class="d-flex align-items-center">
        <h4 class="mr-3">Job Category:</h4>
        <select name="job_category" class="form-control mr-3">
            <option value="Accounting_Finance">Accounting Finance</option>
            <option value="Engineering">Engineering</option>
            <option value="Healthcare_Nursing">Healthcare Nursing</option>
            <option value="Sales">Sales</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>

<!-- Job Listings -->
<section class="container mt-4">
    {% for ad in ads %}
    <!-- Job Listing Card -->
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ad.title}}</h5>
            <p class="card-text">{{ad.description}}</p>
            <p class="card-text"><strong>Salary:</strong> {{ad.salary}} Euro</p>
            <a href="{{ url_for('job_details', job_id=ad.id) }}" class="btn btn-primary">View Details</a>

        </div>
    </div>

    {% endfor %}
</section>

</body>
</html>
